<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Rows and Gaps in Grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 1fr 4fr;
            grid-auto-rows: 2fr;
            grid gap: 1rem;

        }
        .box{
            background-color: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is the Box1</div>
        <div class="box">This is the Box2</div>
        <div class="box">This is the Box3</div>
        <div class="box">This is the Box4</div>
        <div class="box">This is the Box5</div>
        <div class="box">This is the Box6</div>
        <div class="box">This is the Box7</div>
        <div class="box">This is the Box8</div>
    </div>
    
</body>
</html>
